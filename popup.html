<!doctype html>
<html>
  <head>
    <title>Piazza Controller</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      cursor: pointer;
      text-align: center;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 1em;
      width: 100px;
      margin-top: 1px;
      background: #cccccc;
    }
    div:hover {
      background: #aaaaaa;
    }
    
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="unresolved">Unresolved only</div>
    <div id="no-reply">No replies</div>
    <div id="no-plus-one">No +1s</div>
    <div id="reset">Reset</div>
  </body>
</html>
